<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下级代理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container-fluid {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
        }
        .table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f8f9fa;
        }
        .pagination {
            justify-content: center;
        }
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .filter-section input, .filter-section select {
            max-width: 250px;
        }
        .header-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 15px;
        }
        .balance-info {
            color: red;
            font-size: 16px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h4>下级代理</h4>
        <p class="balance-info">已获(非活动利)：0.00 元</p>
        
        <div class="header-buttons">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAgentModal">添加代理</button>
            <button type="button" class="btn btn-warning">下级代理规则 必看</button>
        </div>

        <div class="filter-section">
            <div>
                <select class="form-select">
                    <option selected>条件</option>
                    <option value="条件1">条件1</option>
                    <option value="条件2">条件2</option>
                </select>
                <input type="text" class="form-control d-inline-block" placeholder="模糊查询" style="width: 200px; margin-left: 10px;">
            </div>
            <button type="submit" class="btn btn-secondary">搜索</button>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>uid</th>
                    <th>昵称</th>
                    <th>账号</th>
                    <th>等级</th>
                    <th>添加时间</th>
                    <th>最后在线时间</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                <tr>
                    <td>{{ agent['id'] }}</td>
                    <td>{{ agent['nickname'] }}</td>
                    <td>{{ agent['account'] }}</td>
                    <td>{{ agent['level'] }}</td>
                    <td>{{ agent['created_at'] }}</td>
                    <td>{{ agent['last_login'] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="6">暂无数据</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link">前一页</a>
                </li>
                <li class="page-item active">
                    <a class="page-link">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link">后一页</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 添加代理模态框 -->
    <div class="modal fade" id="addAgentModal" tabindex="-1" aria-labelledby="addAgentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAgentModalLabel">添加代理</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addAgentForm" method="POST" action="/add_agent">
                        <div class="form-group">
                            <label for="nickname">昵称</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="想一个昵称吧" required>
                        </div>
                        <div class="form-group">
                            <label for="account">账号</label>
                            <input type="text" class="form-control" id="account" name="account" placeholder="请输入账号" required>
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <label for="level">等级</label>
                            <div>
                                <button type="button" class="btn btn-outline-secondary" id="decreaseLevel">-</button>
                                <input type="text" id="level" name="level" class="form-control d-inline-block" style="width: 50px;" value="0" readonly>
                                <button type="button" class="btn btn-outline-secondary" id="increaseLevel">+</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" form="addAgentForm">添加</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const levelInput = document.getElementById('level');
        const increaseButton = document.getElementById('increaseLevel');
        const decreaseButton = document.getElementById('decreaseLevel');

        increaseButton.addEventListener('click', () => {
            let level = parseInt(levelInput.value);
            levelInput.value = level + 1;
        });

        decreaseButton.addEventListener('click', () => {
            let level = parseInt(levelInput.value);
            if (level > 0) {
                levelInput.value = level - 1;
            }
        });
    </script>
</body>
</html>
