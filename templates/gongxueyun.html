<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工学云</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
        }
        .form-check-inline {
            margin-right: 10px;
        }
        .btn {
            width: 120px;
        }
        .tips {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .note {
            color: #007bff;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="tips">Tips: 如果有疑问请联系管理员，职校家园和工学云订单操作不同，请注意区分。</p>
        <p class="note">需要开启拓展功能 >></p>
        <form method="POST">
            <!-- 帐号密码输入 -->
            <div class="row mb-3">
                <div class="col">
                    <label for="account">账号 *</label>
                    <input type="text" class="form-control" id="account" name="account" placeholder="请输入账号" required>
                </div>
                <div class="col">
                    <label for="password">密码 *</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="用于接收打卡通知">
                </div>
                <div class="col">
                    <label for="name">姓名 (非必填)</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="用户姓名 (非必填)">
                </div>
            </div>

            <div class="mb-3">
                <label for="profession">岗位/专业 (非必填)</label>
                <input type="text" class="form-control" id="profession" name="profession" placeholder="请输入岗位或专业">
            </div>

            <div class="mb-3">
                <label for="address">打卡地址</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="打卡地址 (自动获取)">
            </div>

            <!-- 打卡设置 -->
            <div class="mb-3">
                <label>打卡周期 *</label><br>
                <input class="form-check-input" type="checkbox" name="days" value="周一"> 周一
                <input class="form-check-input" type="checkbox" name="days" value="周二"> 周二
                <input class="form-check-input" type="checkbox" name="days" value="周三"> 周三
                <input class="form-check-input" type="checkbox" name="days" value="周四"> 周四
                <input class="form-check-input" type="checkbox" name="days" value="周五"> 周五
                <input class="form-check-input" type="checkbox" name="days" value="周六"> 周六
                <input class="form-check-input" type="checkbox" name="days" value="周日"> 周日
            </div>

            <div class="mb-3">
                <label for="time">打卡时间</label>
                <input type="time" class="form-control" id="time" name="time" value="08:00">
            </div>

            <div class="mb-3">
                <label for="total_days">打卡天数 *</label>
                <input type="number" class="form-control" id="total_days" name="total_days" value="1">
            </div>

            <div class="mb-3">
                <label>预估扣费</label>
                <p>预估扣费 0.33元</p>
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="btn btn-primary">创建订单</button>
            <button type="reset" class="btn btn-secondary">重置</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
