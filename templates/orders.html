<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 1rem;
            background-color: transparent;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
        .tips {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .note {
            color: #007bff;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>订单管理</h4>
        <p class="tips">Tips: 下单后自动创建的任务。您可以在这里管理和查看打卡、日报、周报、月报等任务信息。</p>

        <form method="POST" class="row mb-3">
            <div class="col-auto">
                <button type="button" class="btn btn-danger">删除</button>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary">打卡</button>
            </div>
            <div class="col-auto">
                <select class="form-select">
                    <option selected>筛选平台</option>
                    <option value="平台A">平台A</option>
                    <option value="平台B">平台B</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="条件">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary">搜索</button>
            </div>
        </form>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>操作</th>
                    <th>详情</th>
                    <th>消息通知</th>
                    <th>账号信息</th>
                    <th>打卡地址</th>
                    <th>项目名称</th>
                    <th>到期时间</th>
                    <th>总天数</th>
                    <th>更新时间</th>
                    <th>添加时间</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="11">暂无数据</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link">前一页</a>
                </li>
                <li class="page-item active">
                    <a class="page-link">1</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link">后一页</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
