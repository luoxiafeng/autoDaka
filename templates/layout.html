<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .submenu-item {
            background-color: #f8f9fa;
            border-left: 3px solid #3F8EFF;
            padding-left: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .submenu-item:hover {
            background-color: #e9ecef;
        }
        .submenu-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">
                                <i class="fas fa-home" style="color: #3F8EFF;"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="collapse" href="#clockInSubmenu" role="button" aria-expanded="false" aria-controls="clockInSubmenu">
                                <i class="fas fa-paper-plane" style="color: #5BC86F;"></i> 打卡中心
                            </a>
                            <div class="collapse" id="clockInSubmenu">
                                <ul class="nav flex-column ms-3">
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-school submenu-icon"></i>职校家园</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-book submenu-icon"></i>学习通</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-cloud submenu-icon"></i>工学云</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-user-graduate submenu-icon"></i>习讯云</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-users submenu-icon"></i>校友邦</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-graduation-cap submenu-icon"></i>广西职业</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-briefcase submenu-icon"></i>黔职通</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-bird submenu-icon"></i>喜鹊儿</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link" href="#"><i class="fas fa-chalkboard-teacher submenu-icon"></i>智慧教服</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-list" style="color: #00B7FF;"></i> 订单列表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-upload" style="color: #FFC83D;"></i> 图片上传
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user" style="color: #A569FF;"></i> 个人信息
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-history" style="color: #5BC86F;"></i> 操作日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-users" style="color: #00B7FF;"></i> 下级代理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Top navigation bar -->
                <div class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <!-- Left buttons -->
                        <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
                            <i class="fas fa-bars"></i>
                        </button>
                        <button id="refreshPage" class="btn btn-outline-secondary">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        
                        <!-- Right buttons -->
                        <div class="d-flex">
                            <button id="toggleFullscreen" class="btn btn-outline-secondary">
                                <i class="fas fa-expand"></i>
                            </button>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ username }}
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">退出</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Page content -->
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Refresh page
        document.getElementById('refreshPage').addEventListener('click', function () {
            location.reload();
        });

        // Fullscreen toggle
        document.getElementById('toggleFullscreen').addEventListener('click', function () {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
