<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .submenu-item {
            background-color: #f8f9fa;
            border-left: 3px solid #3F8EFF;
            padding-left: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .submenu-item:hover {
            background-color: #e9ecef;
        }
        .submenu-icon {
            margin-right: 5px;
        }
        .tabs-container {
            margin-top: 10px;
        }
        .tab {
            display: inline-block;
            padding: 10px;
            border: 1px solid #dee2e6;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab.active {
            background-color: #3F8EFF;
            color: white;
        }
        .tab-close {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
        .tab-content {
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">
                                <i class="fas fa-home" style="color: #3F8EFF;"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="collapse" href="#clockInSubmenu" role="button" aria-expanded="false" aria-controls="clockInSubmenu">
                                <i class="fas fa-paper-plane" style="color: #5BC86F;"></i> 打卡中心
                            </a>
                            <div class="collapse" id="clockInSubmenu">
                                <ul class="nav flex-column ms-3">
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/zhixun" href="#"><i class="fas fa-school submenu-icon"></i>职校家园</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/xuexitong" href="#"><i class="fas fa-book submenu-icon"></i>学习通</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/gongxueyun" href="#"><i class="fas fa-cloud submenu-icon"></i>工学云</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/xunxun" href="#"><i class="fas fa-user-graduate submenu-icon"></i>习讯云</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/xiaoyoubang" href="#"><i class="fas fa-users submenu-icon"></i>校友邦</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/guangxi" href="#"><i class="fas fa-graduation-cap submenu-icon"></i>广西职业</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/qianzhitong" href="#"><i class="fas fa-briefcase submenu-icon"></i>黔职通</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/xiquer" href="#"><i class="fas fa-bird submenu-icon"></i>喜鹊儿</a>
                                    </li>
                                    <li class="nav-item submenu-item">
                                        <a class="nav-link open-tab" data-url="/zhihuifuwu" href="#"><i class="fas fa-chalkboard-teacher submenu-icon"></i>智慧教服</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link open-tab" data-url="/orders" href="#">
                                <i class="fas fa-list" style="color: #00B7FF;"></i> 订单列表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link open-tab" data-url="/upload" href="#">
                                <i class="fas fa-upload" style="color: #FFC83D;"></i> 图片上传
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link open-tab" data-url="/profile" href="#">
                                <i class="fas fa-user" style="color: #A569FF;"></i> 个人信息
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link open-tab" data-url="/logs" href="#">
                                <i class="fas fa-history" style="color: #5BC86F;"></i> 操作日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link open-tab" data-url="/agents" href="#">
                                <i class="fas fa-users" style="color: #00B7FF;"></i> 下级代理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Top navigation bar -->
                <div class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <!-- Left buttons -->
                        <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
                            <i class="fas fa-bars"></i>
                        </button>
                        <button id="refreshPage" class="btn btn-outline-secondary">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        
                        <!-- Right buttons -->
                        <div class="d-flex">
                            <button id="toggleFullscreen" class="btn btn-outline-secondary">
                                <i class="fas fa-expand"></i>
                            </button>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ username }}
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">退出</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs for content area -->
                <div class="tabs-container">
                    <div id="tabs">
                        <!-- Dynamic tabs will be appended here -->
                    </div>
                </div>

                <!-- Content of the active tab -->
                <div class="tab-content" id="tab-content">
                    <!-- Dynamic content will be loaded here -->
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tabsContainer = document.getElementById('tabs');
        const tabContentContainer = document.getElementById('tab-content');
        let openTabs = {};

        document.querySelectorAll('.open-tab').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault();
                const url = this.getAttribute('data-url');
                const title = this.textContent.trim();

                createTab(url, title);  // 通过此函数创建新标签页
            });
        });

        function createTab(url, title) {
            if (!openTabs[url]) {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.innerHTML = `${title} <span class="tab-close">&times;</span>`;
                tab.setAttribute('data-url', url);
                tab.addEventListener('click', function() {
                    setActiveTab(url);
                });
                tab.querySelector('.tab-close').addEventListener('click', function(event) {
                    event.stopPropagation();
                    closeTab(url);
                });
                tabsContainer.appendChild(tab);

                loadTabContent(url);  // 加载标签页内容
                openTabs[url] = tab;
            }
            setActiveTab(url);
        }

        function setActiveTab(url) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            if (openTabs[url]) {
                openTabs[url].classList.add('active');
            }
        }

        function closeTab(url) {
            if (openTabs[url]) {
                tabsContainer.removeChild(openTabs[url]);
                delete openTabs[url];
                tabContentContainer.innerHTML = '';  // 清空内容
            }
        }

        function loadTabContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    tabContentContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    tabContentContainer.innerHTML = '内容加载失败';
                });
        }

        // Refresh page
        document.getElementById('refreshPage').addEventListener('click', function () {
            location.reload();
        });

        // Fullscreen toggle
        document.getElementById('toggleFullscreen').addEventListener('click', function () {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
