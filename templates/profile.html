<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container-fluid {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
        }
        .btn {
            min-width: 100px;
        }
        .profile-section {
            width: 50%;
            float: left;
        }
        .pricing-section {
            width: 45%;
            float: right;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .tips {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .note {
            color: #007bff;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f8f9fa;
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container-fluid clearfix">
        <div class="profile-section">
            <h4>个人信息</h4>
            <form method="POST">
                <div class="form-group">
                    <label for="user_id">用户ID</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" value="154" readonly>
                </div>
                <div class="form-group">
                    <label for="account">账号</label>
                    <input type="text" class="form-control" id="account" name="account" value="1100112" readonly>
                </div>
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" value="奶牛">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱">
                </div>
                <div class="form-group">
                    <label for="login_ip">登录IP</label>
                    <input type="text" class="form-control" id="login_ip" name="login_ip" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="last_online">上次在线时间</label>
                    <input type="text" class="form-control" id="last_online" name="last_online" value="2024-10-19 22:15:25" readonly>
                </div>
                <div class="form-group">
                    <label for="invite_code">邀请码</label>
                    <input type="text" class="form-control" id="invite_code" name="invite_code">
                    <button type="button" class="btn btn-secondary mt-2">生成</button>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="不修改请留空">
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>

        <div class="pricing-section">
            <h5>价格表</h5>
            <p class="tips">各个等级价格计算公式：价格 = 项级价格 + (等级 - 1) * 增量</p>
            <p>即：每增加一个等级，价格就会增加一个增量</p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>平台名称</th>
                        <th>平台ID</th>
                        <th>顶级价格</th>
                        <th>增量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">你的权限不足，需要查看价格请联系管理员！</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
